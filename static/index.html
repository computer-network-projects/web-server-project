<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login</title>
</head>
  <body>
    <h3>Login</h3>

    <div class="d-flex justify-content-center align-items-center container ">
        <form action="http://localhost:3000" class="login col-sm-4">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>

          <button id="ajaxSubmit" type="submit" class="btn btn-success btn-block">Login</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript">
        (function() {
          let httpRequest;
          document.getElementById("ajaxSubmit").addEventListener('click', postSubmit);

          function postSubmit() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            httpRequest = new XMLHttpRequest();

            if (!httpRequest) {
              alert('Cannot create an XMLHTTP instance');
              return false;
            }

              httpRequest.open('POST', '/info.html');
              httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
              httpRequest.send('username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password));
          }
        })();
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
